name: Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        run: ./gradlew build
      - name: Upload GeoPackageServer.jar
        uses: actions/upload-artifact@v2
        with:
          name: GeoPackageServer.jar
          path: build/libs/GeoPackageServer-*.jar